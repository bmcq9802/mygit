[자바스크립트란?]
- 고정적인 HTML 구조와 CSS로 디자인된 웹문서의 디자인 혹은 기능적으로 구현된 것을 변경하기 위해 개발된 브라우저 전용 프로그래밍 언어

-자바스크립트와 자바언어는 다르다!
(자바스크립트를 줄여서 자바라고 하지 말자 그냥 js라고 하자)

[js의 코딩구역]

1. 인터널 방식
- html의 script 요소 내부에 데이터로 코딩

2. 익스터널 방식
- JS 외부파일로 확장자가 .JS 임
- html 페이지에서는 script 요소에 src 속성의 값으로 파일위치를 지정하여 호출함

예) script src="파일경로/이름.js" <- 태그내부속성

3. 이벤트 속성에 인라인코딩
- html요소의 이벤트속성 값으로 JS코드를 작성함
예) onclick="값" / onmouseover="값"

[JS의 역할]
1. HTML을 변경한다
2. CSS의 디자인요소를 재정의한다

 */
