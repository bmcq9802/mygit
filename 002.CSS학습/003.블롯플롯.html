<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>003.블록요소의 float</title>
    <style>

        h1{
            text-align: center;
        }

        /* 부모박스 */
        .warp{
            border: 5px dashed #5e87f5;
            margin: 10px;
            padding: 10px;
        }

        /* 블록박스 공통 디자인 */
        .bx{
            width: 300px;
            height: 200px;
            border: 5px ridge #ccc;

            /* 배경이미지 공통 */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        /* 개별 디자인 */
        .bx1{
            background-image: url(./imgs/dc1.png);
        }
        .bx2{
            background-image: url(./imgs/dc2.png);
        }
        .bx3{
            background-image: url(./imgs/dc3.png);
        }
        .bx4{
            background-image: url(./imgs/dc4.png);
        }

        /* 플롯관련 class */
        .fll{
            float: left;
        }

        .flr{
            float: right;
        }

        .clb{
            clear: both;
        }

    </style>
</head>

<body>
    <h1>003. 블록요소의 float</h1>

    <div class="wrap">
        <div class="bx bx1"></div>
        <div class="bx bx2"></div>
        <div class="bx bx3"></div>
        <div class="bx bx4"></div>
    </div>

</body>

</html>
